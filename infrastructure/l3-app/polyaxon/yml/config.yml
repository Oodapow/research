user:
  username: "root"
  email: "petre.v.alexandru@gmail.com"
  password: "rootpassword"

serviceType: NodePort

ssl:
  enabled: true  
  secretName: 'polyaxon-cert'

api:
  service:
    name: api
    type: ClusterIP
    port: 443
    targetPort: 80
    nodePort: 31811
    annotations: {}

broker: redis

rabbitmq-ha:
  enabled: false

postgresql:
  enabled: false

externalServices:
  postgresql:
    user: polyaxon
    password: polyaxon
    database: polyaxon
    host: 192.168.0.178

persistence:
  data:
    coco:
      mountPath: "/data/coco"
      existingClaim: data-coco
    imgnet:
      mountPath: "/data/imgnet"
      existingClaim: data-imgnet
    kaggle:
      mountPath: "/data/kaggle"
      existingClaim: data-kaggle
    research:
      mountPath: "/data/research"
      existingClaim: data-research
  outputs:
    outputs:
      mountPath: "/artefacts"
      existingClaim: artefacts
  logs:
    mountPath: "/logs"
    existingClaim: logs
  repos:
    mountPath: "/repos"
    existingClaim: repos
